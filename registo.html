<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Vício Tecnológico</title>
   <!-- ICONS -->
   <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
   <!-- CSS -->
   <link rel="stylesheet" href="./css/style.css">
   <!-- JS -->
   <script defer src="script.js"></script>
</head>

<body>
   <a href="index.html"><img src="./img/logo-primário.png" alt="logo" class="logo"></a>
   <section id="registo">
      <div class="my-4">
         <div class="flex-h alinhar-inicio justificar-centro espaço-8 h-32">
            <div class="flex-v espaço-1">
               <h3>Registo grátis</h3>
               <form action="index.html" method="GET" id="registo-form">
                  <div class="dados">
                     <label for="nome" class="categoria-pequeno">Nome</label>
                     <input type="text" name="nome" id="nome">
                     <small class="subtexto"></small>
                  </div>
                  <div class="dados">
                     <label for="apelido" class="categoria-pequeno">Apelido</label>
                     <input type="text" name="apelido" id="apelido">
                     <small class="subtexto"></small>
                  </div>
                  <div class="dados">
                     <label for="email" class="categoria-pequeno">Email</label>
                     <input type="text" name="email" id="email">
                     <small class="subtexto"></small>
                  </div>
                  <div class="dados">
                     <label for="palavra-passe" class="categoria-pequeno">Palavra-passe</label>
                     <input type="password" name="palavra-passe" id="palavra-passe">
                        
                     <small class="subtexto"></small>
                  </div>
                  <div class="dados">
                     <label for="confirmar-palavra-passe" class="categoria-pequeno">Confirmar palavra-passe</label>
                     <input type="password" name="confirmar-palavra-passe" id="confirmar-palavra-passe">
                     <small class="subtexto"></small>
                  </div>
                  <div class="condições">
                     <input type="checkbox">
                     <p class="subtexto">Quero receber as últimas novidades do Vício Tecnológico</p>
                  </div>
                  <div class="condições">
                     <input type="checkbox" required>
                     <p class="subtexto">Compreendi o uso dos meus dados pessoais, de acordo com a Política de
                        Privacidade.</p>
                  </div>
                  <button type="submit" class="btn-primário categoria-pequeno">Criar Conta</button>
               </form>
            </div>
            <div class="divisória-vertical"></div>
            <div class="flex-v">
               <h3>Ou entre com uma rede social</h3>
               <div class="flex-v espaço-0-25 mt-2">
                  <a href="#" id="facebook" class="btn-social">
                     <i class="ri-facebook-fill"></i>
                     <p>Entrar com Facebook</p>
                  </a>
                  <a href="#" id="google" class="btn-social">
                     <i class="ri-google-fill"></i>
                     <p>Entrar com Google</p>
                  </a>
               </div>
               <div class="avisos mt-1">
                  <p class="subtexto">Apenas usado para autenticação</p>
                  <p class="subtexto">Nunca iremos publicar nada no seu perfil</p>
               </div>
            </div>
         </div>
      </div>
   </section>
</body>
