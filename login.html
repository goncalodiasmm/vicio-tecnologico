<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Vício Tecnológico</title>
   <!-- ICONS -->
   <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
   <!-- CSS -->
   <link rel="stylesheet" href="./css/style.css">
   <!-- JS -->
   <script defer src="script.js"></script>
</head>

<body>
   <a href="index.html"><img src="./img/logo-primário.png" alt="logo" class="logo"></a>
   <section id="login">
      <div class="flex-h justificar-centro espaço-8 h-32">
         <div class="flex-v max-w-24">
            <h3>Entre na sua conta Vício Tecnológico</h3>
            <a href="#" id="facebook" class="btn-social">
               <i class="ri-facebook-fill"></i>
               <p>Entrar com Facebook</p>
            </a>
            <a href="#" id="google" class="btn-social">
               <i class="ri-google-fill"></i>
               <p>Entrar com Google</p>
            </a>
            <div class="divisória-horizontal mb-2 mt-2"></div>
            <form action="index.html" method="GET" id="login-form">
               <div class="dados">
                  <label for="email" class="categoria-pequeno">Email</label>
                  <input type="email" name="email" id="email">
                  <small class="subtexto"></small>
               </div>
               <div class="dados">
                  <label for="palavra-passe" class="categoria-pequeno">Palavra-passe</label>
                  <input type="password" name="palavra-passe" id="palavra-passe">
                  <small class="subtexto"></small>
               </div>
               <a href="#">
                  <p class="subtexto sublinhado">Esqueceu-se da palavra-passe?</p>
               </a>
               <button type="submit" class="btn-primário categoria-pequeno">Login</button>
            </form>
         </div>
         <div class="divisória-vertical"></div>
         <div class="flex-v espaço-0-5">
            <h3>Ainda não tem conta<br>Registe-se agora</h3>
            <p class="subtítulo">Fácil e rápido</p>
            <div class="flex-h alinhar-centro">
               <i class="ri-check-line sucesso"></i>
               <p class="subtexto">Acompanhe os seus pedidos</p>
            </div>
            <div class="flex-h alinhar-centro">
               <i class="ri-check-line sucesso"></i>
               <p class="subtexto">Guarde os seus detalhes de pagamento e de envio e poupe tempo</p>
            </div>
            <div class="flex-h alinhar-centro">
               <i class="ri-check-line sucesso"></i>
               <p class="subtexto">Faça devoluções online</p>
            </div>
            <a href="registo.html"><button class="btn-primário categoria-pequeno">Registar</button></a>
         </div>
      </div>
   </section>
</body>
