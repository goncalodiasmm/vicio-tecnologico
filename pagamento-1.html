<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Vício Tecnológico</title>
   <!-- ICONS -->
   <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
   <!-- CSS -->
   <link rel="stylesheet" href="./css/style.css">
   <!-- JS -->
   <script defer src="script.js"></script>
</head>

<body onload="mostrarCarrinho()">
   <!-- NAVEGAÇÃO TOPO -->
   <nav id="navegacao-topo">
      <div class="flex-h justificar-entre alinhar-centro pl-1 pr-1 espaço-1" id="nav-contentor">
         <div class="flex-h alinhar-centro espaço-2">
            <button id="hamburger-btn"><i class="ri-menu-2-line"></i></button>
            <a href="index.html"><img src="./img/brandmark-primary.png" alt="logo" class="w-2"></a>
         </div>
         <div class="flex-h alinhar-centro espaço-2">
            <div class="flex-h alinhar-centro relative" id="motor-pesquisa">
               <i class="ri-search-line absolute left-0-5"></i>
               <input type="text" name="pesquisar" placeholder="Pesquise" class="indent-1-5">
            </div>
            <div class="flex-h alinhar-centro espaço-1" id="nav-menus">
               <a href="perfil.html" class="flex-h alinhar-centro">
                  <i class="ri-heart-line"></i>
                  <p class="subtexto" id="lista-favoritos-numero"></p>
               </a>
               <a href="login.html" onclick="verificarUtilizador(); return false" class="flex-h alinhar-centro">
                  <i class="ri-user-fill"></i>
                  <p class="subtexto" id="utilizador-nome"></p>
               </a>
               <a href="pagamento-1.html" class="flex-h alinhar-centro">
                  <i class="ri-shopping-cart-2-fill"></i>
                  <p class="subtexto" id="lista-carrinho-numero"></p>
               </a>
            </div>
         </div>
      </div>
   </nav>
   
   <!-- NAVEGAÇÃO LATERAL -->
   <nav class="h-total fixed top-0 -left-24 pt-2 transicao-base bg-branco w-24 shadow-lg" id="navegacao-lateral">
      <div class="flex-h alinhar-inicio">
         <div class="flex-v espaço-2 ml-2 mr-2">
            <div class="flex-h espaço-1">
               <button id="fechar-btn"><i class="ri-close-line texto-md"></i></button>
               <img src="./img/brandmark-primary.png" alt="logo" class="w-2">
            </div>
            <!-- CATEGORIAS -->
            <ul class="flex-v espaço-1">
               <a href="pesquisa-produto.html?categoria=Computadores">
                  <li class="categoria-pequeno">Computadores</li>
               </a>
               <a href="pesquisa-produto.html?categoria=Mobilidade">
                  <li class="categoria-pequeno">Mobilidade</li>
               </a>
               <a href="pesquisa-produto.html?categoria=Componentes">
                  <li class="categoria-pequeno">Componentes</li>
               </a>
               <a href="pesquisa-produto.html?categoria=Imagem-e-Som">
                  <li class="categoria-pequeno">Imagem e Som</li>
               </a>
               <a href="pesquisa-produto.html?categoria=Perifericos">
                  <li class="categoria-pequeno">Periféricos</li>
               </a>
               <a href="pesquisa-produto.html?categoria=Armazenamento">
                  <li class="categoria-pequeno">Armazenamento</li>
               </a>
               <a href="pesquisa-produto.html?categoria=Casa-e-Ar-Livre">
                  <li class="categoria-pequeno">Casa e Ar Livre</li>
               </a>
            </ul>
         </div>
      </div>
   </nav>

   <!-- SECÇÃO PASSOS DE PAGAMENTO -->
   <section id="passos-pagamento">
      <div class="flex-h justificar-centro mt-4 mb-2">
         <!-- CARRINHO DE COMPRAS -->
         <a href="pagamento-1.html" class="borda-primária w-total flex-h justificar-centro">
            <p class="categoria-médio mb-0-5 texto-centro passo-pagamento">Carrinho de compras</p>
            <p
               class="border-2 border-solid border-primaria rounded-full texto-centro w-2 passo-icon-pagamento p-0-25 negrito mb-0-5">
               1</p>
         </a>
         <!-- CHECKOUT -->
         <a href="#" class="borda-cinzento w-total flex-h justificar-centro">
            <p class="categoria-médio mb-0-5 texto-centro passo-pagamento">Checkout</p>
            <p
               class="border-2 border-solid border-cinzento-10 rounded-full texto-centro w-2 passo-icon-pagamento p-0-25 negrito mb-0-5">
               2</p>
         </a>
         <!-- CONFIRMAÇÃO -->
         <a href="#" class="borda-cinzento w-total flex-h justificar-centro">
            <p class="categoria-médio mb-0-5 texto-centro passo-pagamento">Confirmação</p>
            <p
               class="border-2 border-solid border-cinzento-10 rounded-full texto-centro w-2 passo-icon-pagamento p-0-25 negrito mb-0-5">
               3</p>
         </a>
      </div>
   </section>

   <!-- SECÇÃO LISTA CARRINHO DE COMPRAS -->
   <div class="flex-h alinhar-centro espaço-4" id="lista-compras-contentor">
      <section id="lista-compras"></section>
      <div class="flex-h alinhar-centro espaço-2">
         <div class="contador-quantidade">
            <i class="ri-subtract-line cursor-pointer" id="subtrair-quantidade"></i>
            <input type="text" name="produto-quantidade" id="produto-quantidade" value="1">
            <i class="ri-add-line cursor-pointer" id="adicionar-quantidade"></i>
         </div>
         <i id="remove" class="ri-close-line texto-md cursor-pointer"></i>
      </div>
   </div>

   <!-- RODAPÉ LISTA DE COMPRAS -->
   <section id="rodape-compras">
      <div class="flex-h justificar-entre my-2 flex-ajustar" id="rodape-compras-contentor">
         <div class="flex-h alinhar-centro relative" id="codigo-promo">
            <i class="ri-gift-fill absolute left-0-5"></i>
            <input type="text" name="codigo-promo" placeholder="Código Promocional" class="indent-1-5">
         </div>
         <div class="flex-h alinhar-centro espaço-1">
            <p>Custo Total:</p>
            <h3><span id="carrinho-total"></span>€</h3>
         </div>
         <div class="flex-h alinhar-centro espaço-2">
            <a href="index.html" class="btn-contorno categoria-pequeno">Continuar a comprar</a>
            <a href="pagamento-2.html" class="btn-primário categoria-pequeno">Checkout</a>
         </div>
      </div>
   </section>
</body>

</html>
