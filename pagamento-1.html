<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Vício Tecnológico</title>
   <!-- ICONS -->
   <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
   <!-- CSS -->
   <link rel="stylesheet" href="./css/style.css">
   <!-- JS -->
   <script defer src="script.js"></script>
</head>

<body>
   <!-- NAVEGAÇÃO TOPO -->
   <nav id="navegacao-topo">
      <div class="flex-h justificar-entre alinhar-centro">
         <div class="flex-h alinhar-centro espaço-2">
            <button id="hamburger-btn"><i class="ri-menu-2-line"></i></button>
            <a href="index.html"><img src="./img/logo-primário.png" alt="logo primário" class="w-12"></a>
         </div>
         <div class="flex-h alinhar-centro espaço-2">
            <div class="flex-h alinhar-centro relative">
               <i class="ri-search-line absolute left-0-5"></i>
               <input type="text" name="pesquisar" placeholder="Pesquise" class="indent-1-5">
            </div>
            <div class="flex-h alinhar-centro espaço-1">
               <a href="perfil.html"><i class="ri-heart-line"></i></a>
               <a href="login.html"><i class="ri-user-fill"></i></a>
               <a href="pagamento-1.html"><i class="ri-shopping-cart-2-fill"></i></a>
            </div>
         </div>
      </div>
   </nav>

   <!-- NAVEGAÇÃO LATERAL -->
   <nav class="h-total fixed top-0 -left-24 pt-2 transicao-base bg-branco w-24 shadow-lg" id="navegacao-lateral">
      <div class="flex-h alinhar-inicio">
         <div class="flex-v espaço-2 ml-2 mr-2">
            <div class="flex-h espaço-1">
               <button id="fechar-btn"><i class="ri-close-line texto-md"></i></button>
               <img src="./img/logo-primário.png" alt="logo" class="logo">
            </div>
            <ul class="flex-v espaço-1">
               <a href="#">
                  <li class="categoria-pequeno">Computadores</li>
               </a>
               <a href="#">
                  <li class="categoria-pequeno">Mobilidade</li>
               </a>
               <a href="#">
                  <li class="categoria-pequeno">Componentes</li>
               </a>
               <a href="#">
                  <li class="categoria-pequeno">Imagem e Som</li>
               </a>
               <a href="#">
                  <li class="categoria-pequeno">Periféricos</li>
               </a>
               <a href="#">
                  <li class="categoria-pequeno">Armazenamento</li>
               </a>
            </ul>
         </div>
      </div>
      </div>
   </nav>

   <!-- SECÇÃO PASSOS DE PAGAMENTO -->
   <section id="passos-pagamento">
      <div class="flex-h justificar-centro mt-4 mb-2">
         <!-- CARRINHO DE COMPRAS -->
         <button class="borda-primária w-total">
            <p class="categoria-médio">Carrinho de compras</p>
         </button>
         <!-- CHECKOUT -->
         <button class="borda-cinzento w-total">
            <p class="categoria-médio">Checkout</p>
         </button>
         <!-- CONFIRMAÇÃO -->
         <button class="borda-cinzento w-total">
            <p class="categoria-médio">Confirmação</p>
         </button>
      </div>
   </section>

   <!--SECÇÃO LISTA CARRINHO DE COMPRAS-->
   <section id="lista-compras">
      <div class="flex-h flex-inicial alinhar-centro espaço-4">
         <div class="flex-h alinhar-centro">
            <div class="w-16">
               <img src="./img/auriculares-xiaomi-mi-airdots/auriculares-xiaomi-mi-airdots_1.jpg"
                  alt="auriculares xiaomi">
            </div>
            <div class="flex-v">
               <p class="negrito">HP Pavilion Gaming 15-dk1011np</p>
               <div class="flex-h alinhar-centro espaço-0.25">
                  <i class="ri-check-line sucesso"></i>
                  <p class="subtexto sucesso">Entrega prevista a 30 de Fevereiro</p>
               </div>
            </div>
         </div>
         <div class="contador-quantidade">
            <i class="ri-add-line"></i>
            <input type="text" name="quantidade" id="quantidade" value="1">
            <i class="ri-subtract-line"></i>
         </div>
         <p class="subtítulo">14,90€</h3>
         <div class="confirmação">
            <i class="ri-close-line texto-md"></i>
         </div>
      </div>
   </section>

   <!-- RODAPÉ LISTA DE COMPRAS -->
   <section id="rodape-compras">
      <div class="flex-h justificar-entre my-2">
         <div class="flex-h alinhar-centro relative">
            <i class="ri-gift-fill absolute left-0-5"></i>
            <input type="text" name="codigo-Promo" placeholder="Codigo Promocional" class="indent-1-5">
         </div>
         <div class="flex-h alinhar-centro espaço-1">
            <p>Custo Total:</p>
            <h3>14,90€</h3>
         </div>
         <div class="flex-h alinhar-centro espaço-2">
            <a href="index.html" class="btn-contorno categoria-pequeno">Continuar a comprar</a>
            <a href="pagamento-2.html" class="btn-primário categoria-pequeno">Checkout</a>
         </div>
      </div>
   </section>
</body>

</html>
