<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Vício Tecnológico</title>
   <!-- ICONS -->
   <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <script defer src="script.js"></script>
</head>

<body>
   <!-- NAVEGAÇÃO -->
   <nav class="navegação">
      <div>
         <div class="nav-header">
            <i class="ri-menu-2-line"></i>
            <img src="./img/logo-primário.png" alt="logo">
         </div>
         <div class="nav-items">
            <div class="pesquisar">
               <i class="ri-search-line"></i>
               <p>Pesquise</p>
            </div>
            <i class="ri-heart-line"></i>
            <i class="ri-user-fill"></i>
            <i class="ri-shopping-cart-2-fill"></i>
         </div>
      </div>
   </nav>

   <!-- RODAPÉ -->
   <footer class="rodapé">
      <div class="rodapé-header">
         <img src="./img/logo-primário.png" alt="logo">
         <p>A loja de referência em Tecnologia</p>
         <div class="redes-sociais">
            <i class="ri-facebook-circle-fill"></i>
            <i class="ri-instagram-line"></i>
            <i class="ri-twitter-fill"></i>
         </div>
      </div>
      <div class="rodapé-info">
         <div class="apoio-cliente">
            <h4>Apoio ao Cliente</h4>
            <p>Perguntas Frequentes</p>
            <p>Contactos</p>
            <p>Devoluções</p>
            <p>Garantias</p>
         </div>
         <div class="quem-somos">
            <h4>Quem Somos</h4>
            <p>Quem Somos</p>
            <p>Parcerias</p>
         </div>
         <div class="serviços">
            <h4>Serviços</h4>
            <p>Suporte Técnico</p>
            <p>Marcação de Assistência Técnica</p>
         </div>
      </div>
      <div class="rodapé-pagamento">
         <div class="método-pagamento">
            <img src="./img/pagamento-visa.png" alt="visa">
            <img src="./img/pagamento-mastercard.png" alt="mastercard">
            <img src="./img/pagamento-paypal.png" alt="paypal">
         </div>
         <div class="direitos">
            <p>&copy; Vício Tecnológico</p>
            <p>Todos os direitos reservados</p>
         </div>
      </div>
   </footer>
</body>

</html>
